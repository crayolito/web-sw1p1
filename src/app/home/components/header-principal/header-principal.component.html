<header class="w-full text-white bg-gray-800 bg-opacity-80 border-4 border-gray-100 rounded-2xl">
  <div class="h-20 items-center justify-between flex">
    <nav class="ml-4 flex items-center space-x-3">
      <button class="hover:bg-gray-600 rounded-2xl p-2">
        <svg class="w-9 h-9" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <img src="/assets/logoPaginWeb.png" alt="Descripción de la imagen" class="h-14 w-14" />
      <span class="font-serif text-5xl">Real</span>
      <span class="font-serif font-bold text-4xl">Flow</span>
    </nav>

    <nav class="flex items-center  justify-end space-x-4 ml-4 p-6">
      <span class="font-serif text-5xl">{{ infoDate() | date:'h:mm' }} ·</span>
      <span class="font-serif text-4xl">{{ infoDate() | date:'MMM d, y' }}</span>
      <button class="w-11 h-12 hover:bg-gray-600 rounded-2xl border-4 border-gray-100 px-2 m-1">
        <i class="fa-solid fa-question fa-2x"></i>
      </button>
      <button class="w-11 h-12 hover:bg-gray-600 rounded-2xl px-2 m-1">
        <i class="fa-solid fa-comment-dots fa-2x"></i>
      </button>
      <button class="w-11 h-12 hover:bg-gray-600 rounded-2xl px-2 m-1">
        <i class="fa-solid fa-gear fa-2x"></i>
      </button>
      <button class="w-11 h-12 hover:bg-gray-600 rounded-2xl px-2 m-1">
        <i class="fa-solid fa-sliders fa-2x"></i>
      </button>
      <button [ngClass]="{'border-4 border-white p-1':serviceHome.getViewActions() }"
        (click)="serviceHome.onChangeviewActions()" class="group relative w-16 h-16 rounded-full overflow-hidden  ">
        <img class="w-[100%] h-[100%] object-cover rounded-full"
          [src]="serviceHome.getIsAuthenticaded()? '/assets/userSesion.png':'/assets/userRegister.png'" />
      </button>
    </nav>
  </div>
</header>
